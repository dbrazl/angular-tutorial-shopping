<h3>Cart</h3>

<div *ngFor="let item of items" class="cart-item">
  <span>{{ item.name }}</span>
  <span>{{ item.price | currency:"BRL" }}</span>
</div>

<div *ngIf="items.length <= 0">O carrinho est√° vazio</div>

<p>
  <a routerLink="/shipping">Shipping Price</a>
</p>

<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()" novalidate>
  <div class="form-group">
    <label for="name">
      Name
    </label>
    <input id="name" type="text" formControlName="name" class="form-control" />
    <div *ngIf="getControl.name.touched && getControl.name.invalid">
      <p *ngIf="getControl.name.errors.required" class="alert">Name is required.</p>
    </div>
  </div>

  <div class="form-group">
    <label for="address">
      Address
    </label>
    <input id="address" type="text" formControlName="address" class="form-control" />
    <div *ngIf="getControl.address.touched && getControl.address.invalid">
      <p *ngIf="getControl.address.errors.required" class="alert">Address is required.</p>
    </div>
  </div>
  <button class="button" type="submit" [disabled]="getControl.name.invalid || getControl.address.invalid">Purchase</button>
</form>
